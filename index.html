<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성당 회원관리 시스템</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./icon/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="app-container">
        <div class="app-sidebar bg-white shadow">
            <div class="sidebar-header p-4">
                <h1 class="text-xl font-bold text-blue-800">회원관리 시스템</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#master-data" class="nav-link active" data-view="masterDataView">
                    <i data-lucide="users" class="nav-icon"></i>
                    <span>회원정보</span>
                </a>
                <a href="#member-payments" class="nav-link" data-view="memberPaymentsView">
                    <i data-lucide="user" class="nav-icon"></i>
                    <span>결제현황 (회원별)</span>
                </a>
                <a href="#daily-payments" class="nav-link" data-view="dailyPaymentsView">
                    <i data-lucide="calendar-days" class="nav-icon"></i>
                    <span>결제현황 (일자별)</span>
                </a>
                <a href="#monthly-settlement" class="nav-link" data-view="monthlySettlementView">
                    <i data-lucide="bar-chart" class="nav-icon"></i>
                    <span>월말정산</span>
                </a>
                <a href="#settings" class="nav-link" data-view="settingsView">
                    <i data-lucide="settings" class="nav-icon"></i>
                    <span>설정</span>
                </a>
            </nav>
        </div>
        <div id="main-content" class="app-main-content">
            <!-- 회원정보 관리 뷰 -->
            <div id="masterDataView" class="app-view">
                <div class="app-view-header">
                    <h2>회원정보 관리</h2>
                </div>
                <div class="app-view-content p-4">
                    <div class="action-bar flex flex-wrap items-center justify-between mb-4 gap-2">
                        <div class="flex items-center space-x-2">
                            <button id="add-participant-btn" class="btn btn-primary">
                                <i data-lucide="plus" class="w-4 h-4 mr-1"></i>회원 추가
                            </button>
                            <div class="dropdown">
                                <button id="status-filter-btn" class="btn btn-outline flex items-center">
                                    <i data-lucide="filter" class="w-4 h-4 mr-1"></i>
                                    <span id="status-filter-text">상태: 전체</span>
                                </button>
                                <div id="status-filter-menu" class="dropdown-content hidden">
                                    <a href="#" data-filter="all">전체</a>
                                    <a href="#" data-filter="active">활성</a>
                                    <a href="#" data-filter="inactive">비활성</a>
                                    <a href="#" data-filter="lapsed">미납</a>
                                </div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-2">
                            <div class="search-container">
                                <input type="text" id="search-input" class="form-input" placeholder="이름 검색...">
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-outline flex items-center">
                                    <i data-lucide="file-spreadsheet" class="w-4 h-4 mr-1"></i>
                                    <span>엑셀</span>
                                </button>
                                <div class="dropdown-content hidden">
                                    <a href="#" id="export-excel-btn">엑셀 다운로드</a>
                                    <a href="#" id="show-excel-upload-modal-btn">엑셀 업로드</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="participant-table-container" class="table-container"></div>
                    <div id="pagination-controls" class="pagination-controls mt-4"></div>
                </div>
            </div>
            
            <!-- 회원별 현황 뷰 -->
            <div id="memberPaymentsView" class="app-view hidden">
                <div class="app-view-header">
                    <h2>결제현황 (회원별)</h2>
                </div>
                <div class="app-view-content p-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="participant-list-container md:col-span-1"></div>
                        <div class="payment-details-content md:col-span-2">
                            <div class="empty-state text-center py-12 bg-white rounded-lg shadow">
                                <i data-lucide="user" class="mx-auto w-12 h-12 text-gray-400 mb-3"></i>
                                <p class="text-gray-500 text-lg">회원을 선택하면 결제 내역이 표시됩니다</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 일자별 현황 뷰 -->
            <div id="dailyPaymentsView" class="app-view hidden">
                <div class="app-view-header">
                    <h2>결제현황 (일자별)</h2>
                </div>
                <div class="app-view-content p-4">
                    <div class="date-selection flex flex-wrap items-center space-x-2 mb-4">
                        <select id="daily-payment-year-select" class="form-select"></select>
                        <select id="daily-payment-month-select" class="form-select"></select>
                        <select id="daily-payment-day-select" class="form-select"></select>
                    </div>
                    <div class="daily-payment-content">
                        <div class="empty-state text-center py-12 bg-white rounded-lg shadow">
                            <i data-lucide="calendar-days" class="mx-auto w-12 h-12 text-gray-400 mb-3"></i>
                            <p class="text-gray-500 text-lg">날짜를 선택하면 결제 내역이 표시됩니다</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 월말정산 뷰 -->
            <div id="monthlySettlementView" class="app-view hidden">
                <div class="app-view-header">
                    <h2>월말정산</h2>
                </div>
                <div class="app-view-content p-4">
                    <div class="date-controls mb-4"></div>
                    <div class="monthly-settlement-content">
                        <div class="empty-state text-center py-12 bg-white rounded-lg shadow">
                            <i data-lucide="bar-chart" class="mx-auto w-12 h-12 text-gray-400 mb-3"></i>
                            <p class="text-gray-500 text-lg">월을 선택하면 정산 내역이 표시됩니다</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 설정 뷰 -->
            <div id="settingsView" class="app-view hidden">
                <div class="app-view-header">
                    <h2>설정</h2>
                </div>
                <div class="app-view-content p-4">
                    <div class="settings-content bg-white rounded-lg shadow p-6">
                        <h3 class="text-lg font-bold mb-4">앱 정보</h3>
                        <div class="mb-6">
                            <p>성당 회원관리 시스템</p>
                            <p class="text-sm text-gray-500">버전: 2.0.0</p>
                        </div>
                        
                        <h3 class="text-lg font-bold mb-4">데이터 관리</h3>
                        <div class="space-y-2">
                            <button id="export-all-data-btn" class="btn btn-outline w-full justify-start">
                                <i data-lucide="download" class="w-4 h-4 mr-2"></i>
                                <span>모든 데이터 내보내기</span>
                            </button>
                            <button id="import-data-btn" class="btn btn-outline w-full justify-start">
                                <i data-lucide="upload" class="w-4 h-4 mr-2"></i>
                                <span>데이터 가져오기</span>
                            </button>
                            <button id="clear-data-btn" class="btn btn-outline btn-danger w-full justify-start">
                                <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i>
                                <span>모든 데이터 삭제</span>
                            </button>
                        </div>
                        
                        <div class="mt-8 pt-6 border-t">
                            <p class="text-sm text-gray-500 mb-2">개발자: 홍길동</p>
                            <p class="text-sm text-gray-500">마지막 업데이트: 2023년 10월 12일</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./db.js" type="module"></script>
    <script src="./master_data_logic.js" type="module"></script>
    <script src="./master_data_ui.js" type="module"></script>
    <script src="./settings_ui.js" type="module"></script>
    <script src="./payment_logic.js" type="module"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
